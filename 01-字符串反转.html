<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串反转</title>
	</head>
	<body>
		<script type="text/javascript">
			function reveserStr(str) {
				var newStr = "";
				for (var i = str.length; i >= 0; i--) {
					newStr += str.charAt(i);	
				}
			}
			reveserStr("abcdefg");
		</script>
	</body>
</html>
